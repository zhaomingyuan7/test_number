<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset='utf-8'>

    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>

    <script type="text/javascript" src="spec/compare_spec.js"></script>
    <script type="text/javascript" src="spec/page_spec.js"></script>
    <script type="text/javascript" src="spec/number_spec.js"></script>
    <script type="text/javascript" src="spec/random_spec.js"></script>
    <script type="text/javascript" src="spec/judge_number_spec.js"></script>
    <script type="text/javascript" src="src/Random.js"></script>
    <script type="text/javascript" src="src/JudgeNumber.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
    <input type="text" id="name" />
    <br/>
    <button id="start"  onclick="start_button()" >开始</button>
    <button id="end" onclick="guess_button()" >guess</button>
<p id="demo"></p>
<p id="times"></p>
</body>
</html>
